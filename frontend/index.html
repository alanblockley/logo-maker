                <br />  
              </div>

                <br />  
              </div>

                <br />

            </div>
            <div class="col" align="center">
              <br />
              <h2>Your Design</h2>
              <div class="form-group">
                <label for="logoColor1">Primary Color</label>
                <select class="form-select" aria-label="Industry" id="logoColor1">
                  <option>Black</option>
                  <option>Blue</option>
                  <option>Green</option>
                  <option>Cyan</option>
                  <option>Red</option>
                  <option>Magenta</option>
                  <option>Yellow</option>
                  <option>White</option>
                </select>
                <br />  
              </div>
              <div class="form-group">
                <label for="logoColor2">Secondary Color</label>
                <select class="form-select" aria-label="Industry" id="logoColor2">
                  <option>Black</option>
                  <option>Blue</option>
                  <option>Green</option>
                  <option>Cyan</option>
                  <option>Red</option>
                  <option>Magenta</option>
                  <option>Yellow</option>
                  <option>White</option>
                </select>
                <br />  
              </div>
              <div class="form-group">
                <label for="logoShape">Shape</label>
                <select class="form-select" aria-label="Industry" id="logoShape">
                  <option>Square</option>
                  <option>Circle</option>
                  <option>Triangle</option>
                  <option>Rectangle</option>
                  <option>Oval</option>

              </div>
              <div class="form-group">
                <label for="logoRatio">Aspect Ratio</label>
                <select class="form-select" aria-label="Industry" id="logoRatio">
                  <option>Square (1:1)</option>
                  <option>Portrait (4:3)</option>
                  <option>Landscape (3:4)</option>
                  <option>Wide (16:9)</option>
                </select>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script type="text/JavaScript">
      $('#logoInputs').on("submit", function (event) {
        generateLogo();
        event.preventDefault();
      })
